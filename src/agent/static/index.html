<!DOCTYPE html>
<html>
<head>
    <title>Agent Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            max-height: calc(100vh - 140px);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #ff6b00;
            color: white;
            margin-left: auto;
        }

        .agent-message {
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        #messageInput:focus {
            outline: 2px solid #ff6b00;
        }

        button {
            padding: 12px 24px;
            background-color: #ff6b00;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ff8533;
        }

        .message-content {
            line-height: 1.5;
        }
        
        .message-content code {
            background-color: #363636;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .message-content pre {
            background-color: #363636;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/chat');
        const messages = document.getElementById('messages');
        messages.innerHTML = `
            <div class="message agent-message">
              ${marked.parse(`
              Wallet Address: 0x8626f6940E2eb28930eFb4CeF49B2d1F2C9C1199
              Commands:
              - Check balance
              - Transfer tokens (e.g. transfer 1 ETH to 0x8626f6940E2eb28930eFb4CeF49B2d1F2C9C1199)
              - Swap tokens (e.g. swap 1 ETH for 0x1c7d4b196cb0c7b01d743fbc6116a902379c7238)`)}
            </div>
        `;
        
        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            messages.innerHTML += `
                <div class="message agent-message">
                    <div class="message-content">
                        ${marked.parse(event.data)}
                    </div>
                </div>`;
            messages.scrollTop = messages.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() === '') return;
            
            const messages = document.getElementById('messages');
            messages.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">
                        ${marked.parse(input.value)}
                    </div>
                </div>`;
            ws.send(input.value);
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
